fps_max 0
cl_showfps 1
 
cl_cmdrate "128"
cl_updaterate "128"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
rate 786432
net_client_steamdatagram_enable_override "0"
 
snd_headphone_pan_exponent 2.0
snd_headphone_pan_radial_weight 2
snd_front_headphone_position 45.0
snd_rear_headphone_position 135.0
snd_menumusic_volume "0" 
snd_mix_async "1"
snd_mixahead "0.025"

cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
cl_autohelp "0" 
cl_disablehtmlmotd "0"
cl_downloadfilter "nosounds"
cl_showhelp "0"

 
//Binds
bind del "toggle cl_teamid_overhead_always 0 1 2"
alias +netg "net_graph 1;+showscores,r_cleardecals";alias -netg "net_graph 0;-showscores,r_cleardecals";bind TAB "+netg";
bind q "use weapon_knife;slot1"
bind z "use weapon_flashbang";bind x "use weapon_smokegrenade";bind c "use weapon_hegrenade";bind v "use weapon_molotov;use weapon_incgrenade"
bind 1 "slot1 ; cl_crosshairsize 3"; bind 2 "slot2 ; cl_crosshairsize 3"; bind 3 "slot3 ; cl_crosshairsize 3"; bind 4 "slot8 ; cl_crosshairsize 1000"
bindtoggle . voice_enable
bind t "toggle cl_righthand 0 1"
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind alt "+jumpthrow"
alias +incvol "incrementvar volume 0 2 0.5;+speed";alias -incvol "incrementvar volume 0 2 -0.5;-speed";bind SHIFT +incvol
bind o "incrementvar cl_radar_scale 0 1 0.25"
alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory";alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory";bind "b" "+bombfind"


cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"
 
cl_forcepreload "0"
r_dynamic "0"
mat_queue_priority 2
mat_queue_mode 2
 
r_drawtracers_firstperson 0
exec cross.cfg
exec vm.cfg
echo "autoexec loaded"
host_writeconfig
